<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="app/scss/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <h1 id="title">Markdown Previewer</h1>
    <p id="by">by Peter Kwok</p>
    <div id="editor-wrap" class="wrap">
        <div class="toolbar">
            <h2 class="heading">Editor</h2>
            <div id="editor-toggle">
                <i class="icon fa-solid fa-square-plus"></i>
            </div>
        </div>
        <textarea id="editor" class="short"></textarea>
    </div>
    <div id="preview-wrap" class="wrap">
        <div class="toolbar">
            <h2 class="heading">Preview</h2>
            <div id="preview-toggle">
                <i class="icon fa-solid fa-square-plus"></i>
            </div>
        </div>
        <div id="preview"></div>
    </div>

    <script src="https://kit.fontawesome.com/901784ae91.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app/js/script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
