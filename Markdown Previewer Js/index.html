<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <link rel="stylesheet" href="app/scss/style.css">
</head>

<body>
    <h1 id="title">Markdown Previewer</h1>
    <p id="by">by Peter Kwok</p>
    <div id="editorWrap">
        <div class="toolbar">
            <h2 class="toolbarHeading">Editor</h2>
            <div id="editorDisplayToggle">
                <i id="editorPlus" class="fa-regular fa-square-plus"></i>
                <i id="editorMinus" class="fa-regular fa-square-minus displayToggle"></i>
            </div>
        </div>
        <textarea id="editor" class="short"></textarea>
    </div>
    <div id="previewerWrap">
        <div class="toolbar">
            <h2 class="toolbarHeading">Previewer</h2>
            <div id="previewerDisplayToggle">
                <i id="previewerPlus" class="fa-regular fa-square-plus"></i>
                <i id="previewerMinus" class="fa-regular fa-square-minus displayToggle"></i>
            </div>
        </div>
        <div id="previewer"></div>
    </div>

    <script src="https://kit.fontawesome.com/901784ae91.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app/js/script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
