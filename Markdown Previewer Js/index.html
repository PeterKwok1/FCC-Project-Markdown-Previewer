<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <link rel="stylesheet" href="app/scss/style.css">
</head>

<body>
    <h1>Markdown Previewer</h1>
    <p>by Peter Kwok</p>
    <div id="editorWrap">
        <div class="toolbar">
            <h2 class="toolbarHeading">Editor</h2>
            <div id="editorDisplayToggle">
                <i class="fa-regular fa-square-plus"></i>
            </div>
        </div>
        <textarea id="editor"></textarea>
    </div>
    <div id="previewWrap">
        <div class="toolbar">
            <h2 class="toolbarHeading">Previewer</h2>
            <div id="previewerDisplayToggle">
                <i class="fa-regular fa-square-plus"></i>
            </div>
        </div>
        <div id="preview"></div>
    </div>

    <script src="https://kit.fontawesome.com/901784ae91.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app/js/script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
